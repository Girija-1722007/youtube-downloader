<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}YouTube Downloader{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Fullscreen video background */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* behind content */
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video id="bg-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='bg_single.gif.mp4') }}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="navbar">
        <div class="site-branding">
            <img class="site-icon" src="{{ url_for('static', filename='yd_icon.png') }}" alt="Site Icon">
            <span class="site-title">YouTube Downloader</span>
        </div>
    </div>

    <div class="centered-content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
